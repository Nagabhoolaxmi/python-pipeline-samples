pipeline:
  name: n2dpy
  identifier: n2dpy
  projectIdentifier: ORCA_onedev
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: harnesstest
        repoName: python-pipeline-samples
        build: <+input>
  stages:
    - stage:
        name: build and test
        identifier: build_and_test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: code complie
                  identifier: code_complie
                  spec:
                    connectorRef: n2dp
                    image: python:3.10.6-alpine
                    shell: Sh
                    command: python -m compileall ./
              - step:
                  type: Run
                  name: create dck file
                  identifier: create_dck_file
                  spec:
                    connectorRef: n2dp
                    image: alpine
                    shell: Sh
                    command: |-
                      touch pythondockerfile
                      cat > pythondockerfile <<- EOM
                      FROM python:3.10.6-alpine
                      WORKDIR /python-pipeline-samples
                      ADD . /python-pipeline-samples
                      RUN pip install -r requirements.txt
                      CMD ["python" , "app.py"]
                      EOM
                      cat pythondockerfile
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: n2dp
                    repo: nagabhoolaxmi/harnesstest
                    tags:
                      - latest
                    dockerfile: pythondockerfile
    - stage:
        name: integration test
        identifier: integration_test
        description: ""
        type: CI
        spec:
          cloneCodebase: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Background
                  name: pythonserver
                  identifier: pythonserver
                  spec:
                    connectorRef: n2dp
                    image: nagabhoolaxmi/harnesstest
                    shell: Sh
                    command: python3 /python-pipeline-samples/app.py
